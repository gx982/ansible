---
- name: Install nano on AlmaLinux hosts
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Ensure nano is installed
      package:
        name: nano
        state: present
      when: ansible_distribution == "AlmaLinux"
    - name: Verify nano installation
      command: nano --version
      register: nano_version
      changed_when: false
      when: ansible_distribution == "AlmaLinux"      
    - name: Display nano version  
      debug:
        msg: "Nano version installed: {{ nano_version.stdout }}"
      when: ansible_distribution == "AlmaLinux"